apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "org.secuso.privacyfriendlymemory"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.2"
    }

    configurations.all {
        resolutionStrategy.force 'junit:junit:4.11'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.53.0'
    testCompile 'io.appium:java-client:3.4.1'
    //compile group: 'io.appium', name: 'java-client', version: '2.1.0'
    //compile "org.apache.httpcomponents:httpmime:4.5.2"
}

